<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiaTrek Vista Explorer</title>
    
    <!-- Material UI and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.6/dist/mui.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>IndiaTrek Vista</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search locations...">
                <div class="category-filters">
                    <button class="category-chip" data-category="Wildlife Sanctuary">Wildlife Sanctuary</button>
                    <button class="category-chip" data-category="Forest Reserve">Forest Reserve</button>
                    <button class="category-chip" data-category="National Park">National Park</button>
                    <button class="category-chip" data-category="Botanical Garden">Botanical Garden</button>
                    <button class="category-chip" data-category="Scenic Place">Scenic Place</button>
                    <button class="category-chip" data-category="Temple">Temple</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div id="map"></div>
            <div id="location-details">
                <button id="close-details" class="close-button">Ã—</button>
                <div class="details-content">
                    <h2 id="location-name"></h2>
                    <p id="location-category"></p>
                    <div id="location-preview"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
